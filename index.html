<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>This Is Tip Calculator javaScript Project </h1>
  <div class="my-container-div bg-light container ">

    <div class="my-card-div">

      <!-- ========================== -->
      <!-- card -->
      <!-- ========================== -->

      <div class="my-card  card bg-warning" style="width:25rem;">

        <h4 class="h4-spacing mt-3 p-2 card-title text-center text-white bg-dark ">TIP CALCULATOR</h4>
        <img src="https://source.unsplash.com//1600x900/?calculator payment" class=" card-img-top" alt="...">

        <div class="card-body">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Tip Amount !!</strong> Rs. <strong id="alertAmountEach"> 00.00</strong> Each Person :)
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <!--===== card inputs =====-->
          <form action="/calculate.php">

            <div class="mb-2">
              <label for="exampleInputName" class="form-label">Enter your bill amount</label>
              <input min=0 oninput="validity.valid||(value='');" placeholder="bill amount" validate id="billAmount" type="number" class="form-control" required>
              <span id="span-id"> </span>
            </div>
            <div class="mb-2">
              <label for="exampleInputName" class="form-label">How was the service ?</label>
              <select id="tipPercent" class="form-select" aria-label="Default select example">
                <option selected disabled>--Select Tip Menu--</option>
                <option value="5">Not so good-5%</option>
                <option value="10">Medium-10%</option>
                <option value="20">Excellent-20%</option>
              </select>
              
          </div>
          <div class="mb-2">
            <label for="exampleInputName" class="form-label">How many people are sharing the bill ?</label>
            <input min=0 oninput="validity.valid||(value='');" placeholder="number of people"  id="totalPerson" type="number" class="form-control required " required> 
            <span id="span-id3"></span>
          </div>
          
          <a type="button" onclick="calculateBill()" class="btn-spacing d-grid btn btn-dark btn-sm mt-4">CALCULATE</a>
        </form>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
